version: 1
formatters:
  simple:
    class: logging.Formatter
    format: "%(asctime)s %(name)s %(levelname)s %(message)s"
    datfmt: "%Y-%m-%d %H:%M:%S"

handlers:
  info_handler:
    class: logging.StreamHandler
    stream: ext://sys.stderr
    level: INFO
    formatter: simple
  debug_handler:
    class: logging.FileHandler
    level: DEBUG
    filename: telegram_bot_log.debug
    formatter: simple
  warning_handler:
    class: logging.FileHandler
    level: WARNING
    filename: telegram_bot_log.warn
    formatter: simple

loggers:
  telegram-bot:
    level: DEBUG
    handlers: [ info_handler, debug_handler, warning_handler ]
    propagate: no
root:
  level: DEBUG
  handlers: [ info_handler, debug_handler, warning_handler ]

